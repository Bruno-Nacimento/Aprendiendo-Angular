<h2>Pagina principal</h2>

<div *ngIf="identificado; then siIdentificado else noIdentificado"></div>

<ng-template #siIdentificado>
	<h3>Estas identificado</h3>
	<button (click)="unsetIdentificado()">Salir</button>

</ng-template>

<ng-template #noIdentificado>

	<p>No estas identificado, pulsa este bot√≥n para identificarte</p>
<button (click)="setIdentificado()">Identificarme</button>
 </ng-template>
